<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>glua + NATS â€” Lua Playground</title>
<style>
:root {
  --bg: #1a1b26;
  --bg2: #24283b;
  --bg3: #1f2335;
  --border: #3b4261;
  --text: #c0caf5;
  --text-dim: #565f89;
  --accent: #7aa2f7;
  --green: #9ece6a;
  --red: #f7768e;
  --yellow: #e0af68;
  --orange: #ff9e64;
  --cyan: #7dcfff;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', monospace;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  overflow: hidden;
}
#app { display: flex; flex-direction: column; height: 100vh; }

header {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 12px 20px;
  background: var(--bg2);
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}
header h1 { font-size: 16px; font-weight: 600; color: var(--accent); }
header .tag {
  font-size: 11px;
  padding: 2px 8px;
  border-radius: 4px;
  background: var(--bg3);
  border: 1px solid var(--border);
  color: var(--text-dim);
}
header .spacer { flex: 1; }
header .arch {
  font-size: 11px;
  color: var(--text-dim);
  display: flex;
  align-items: center;
  gap: 6px;
}
header .arch span { color: var(--cyan); }

.main { display: flex; flex: 1; overflow: hidden; }

.sidebar {
  width: 220px;
  background: var(--bg2);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  flex-shrink: 0;
}
.sidebar h2 {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--text-dim);
  padding: 12px 16px 8px;
}
.sidebar .example {
  padding: 8px 16px;
  font-size: 13px;
  cursor: pointer;
  border-left: 2px solid transparent;
  transition: all 0.15s;
}
.sidebar .example:hover {
  background: var(--bg3);
  border-left-color: var(--accent);
  color: var(--accent);
}
.sidebar .example.active {
  background: var(--bg3);
  border-left-color: var(--accent);
  color: var(--accent);
}

.editor-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  min-width: 0;
}

.toolbar {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--bg3);
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}
.btn-run {
  background: var(--green);
  color: var(--bg);
  border: none;
  padding: 6px 20px;
  border-radius: 4px;
  font-family: inherit;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: opacity 0.15s;
}
.btn-run:hover { opacity: 0.85; }
.btn-run:disabled { opacity: 0.4; cursor: not-allowed; }
.btn-run.running { background: var(--yellow); }
.toolbar .status {
  font-size: 12px;
  color: var(--text-dim);
}
.toolbar .status .time { color: var(--cyan); }

.panes {
  flex: 1;
  display: flex;
  overflow: hidden;
}

.pane {
  flex: 1;
  display: flex;
  flex-direction: column;
  min-width: 0;
}
.pane + .pane { border-left: 1px solid var(--border); }

.pane-header {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--text-dim);
  padding: 8px 16px;
  background: var(--bg3);
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  gap: 8px;
}
.pane-header .indicator {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--text-dim);
}
.pane-header .indicator.ok { background: var(--green); }
.pane-header .indicator.err { background: var(--red); }

textarea.code {
  flex: 1;
  background: var(--bg);
  color: var(--text);
  border: none;
  padding: 16px;
  font-family: inherit;
  font-size: 13px;
  line-height: 1.6;
  resize: none;
  outline: none;
  tab-size: 2;
}

.output {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  font-size: 13px;
  line-height: 1.6;
  background: var(--bg);
}
.output .log-line { color: var(--text); }
.output .result-block {
  margin-top: 12px;
  padding: 8px 12px;
  border-radius: 4px;
  background: rgba(158, 206, 106, 0.1);
  border-left: 3px solid var(--green);
}
.output .result-label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--green);
  margin-bottom: 4px;
}
.output .error-block {
  margin-top: 12px;
  padding: 8px 12px;
  border-radius: 4px;
  background: rgba(247, 118, 142, 0.1);
  border-left: 3px solid var(--red);
  color: var(--red);
  white-space: pre-wrap;
}
.output .error-label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--red);
  margin-bottom: 4px;
}
.output .empty {
  color: var(--text-dim);
  font-style: italic;
}

.vars-section {
  border-top: 1px solid var(--border);
  flex-shrink: 0;
}
.vars-header {
  display: flex;
  align-items: center;
  padding: 6px 16px;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--text-dim);
  background: var(--bg3);
  cursor: pointer;
  user-select: none;
}
.vars-header:hover { color: var(--text); }
.vars-header .arrow { margin-right: 6px; font-size: 10px; }
.vars-body { padding: 8px 16px; background: var(--bg2); }
.var-row {
  display: flex;
  gap: 8px;
  margin-bottom: 6px;
  align-items: center;
}
.var-row input {
  background: var(--bg);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 4px 8px;
  border-radius: 3px;
  font-family: inherit;
  font-size: 12px;
  outline: none;
}
.var-row input:focus { border-color: var(--accent); }
.var-row input.key { width: 120px; }
.var-row input.val { flex: 1; }
.var-row .btn-remove {
  background: none;
  border: none;
  color: var(--red);
  cursor: pointer;
  font-size: 16px;
  padding: 0 4px;
  line-height: 1;
}
.btn-add-var {
  background: none;
  border: 1px dashed var(--border);
  color: var(--text-dim);
  padding: 3px 12px;
  border-radius: 3px;
  font-family: inherit;
  font-size: 11px;
  cursor: pointer;
  margin-top: 2px;
}
.btn-add-var:hover { border-color: var(--accent); color: var(--accent); }

.preformatted { white-space: pre-wrap; word-break: break-all; }
</style>
</head>
<body>
<div id="app">
  <header>
    <h1>glua + NATS</h1>
    <span class="tag">Lua Playground</span>
    <span class="spacer"></span>
    <span class="arch">
      <span>Vue.js</span> &rarr; Go API &rarr; <span>NATS</span> &rarr; <span>glua</span> (ConnectRPC)
    </span>
  </header>

  <div class="main">
    <div class="sidebar">
      <h2>Examples</h2>
      <div
        v-for="(ex, i) in examples"
        :key="i"
        class="example"
        :class="{ active: activeExample === i }"
        @click="loadExample(i)"
      >{{ ex.name }}</div>
    </div>

    <div class="editor-area">
      <div class="toolbar">
        <button
          class="btn-run"
          :class="{ running }"
          :disabled="running || !script.trim()"
          @click="execute"
        >{{ running ? 'Running...' : '&#9654; Run' }}</button>
        <span class="status" v-if="lastTime !== null">
          Executed in <span class="time">{{ lastTime }}ms</span>
        </span>
        <span class="status" v-if="!running && lastTime === null">
          Ctrl+Enter to run
        </span>
      </div>

      <div class="panes">
        <div class="pane">
          <div class="pane-header">Script</div>
          <textarea
            class="code"
            v-model="script"
            @keydown.ctrl.enter.prevent="execute"
            @keydown.meta.enter.prevent="execute"
            spellcheck="false"
            placeholder="-- Write your Lua script here..."
          ></textarea>
          <div class="vars-section">
            <div class="vars-header" @click="showVars = !showVars">
              <span class="arrow">{{ showVars ? '&#9660;' : '&#9654;' }}</span>
              Variables ({{ variables.length }})
            </div>
            <div class="vars-body" v-show="showVars">
              <div class="var-row" v-for="(v, i) in variables" :key="i">
                <input class="key" v-model="v.key" placeholder="name" />
                <input class="val" v-model="v.value" placeholder="value" />
                <button class="btn-remove" @click="variables.splice(i, 1)">&times;</button>
              </div>
              <button class="btn-add-var" @click="variables.push({ key: '', value: '' })">+ Add variable</button>
            </div>
          </div>
        </div>

        <div class="pane">
          <div class="pane-header">
            <span
              class="indicator"
              :class="{ ok: output && !output.error, err: output && output.error }"
            ></span>
            Output
          </div>
          <div class="output">
            <div v-if="!output" class="empty">Output will appear here after execution.</div>
            <template v-else>
              <div v-for="(line, i) in output.logs" :key="i" class="log-line preformatted">{{ line }}</div>
              <div v-if="output.result" class="result-block">
                <div class="result-label">Result</div>
                <div class="preformatted">{{ output.result }}</div>
              </div>
              <div v-if="output.error" class="error-block">
                <div class="error-label">Error</div>
                <div class="preformatted">{{ output.error }}</div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script>
const { createApp, ref } = Vue

const examples = [
  {
    name: 'Hello World',
    script: `print("Hello from Lua over NATS!")
print("The script travels: Browser -> Go API -> NATS -> glua VM")

-- The last expression is automatically the result
"hello world"`,
    variables: [],
  },
  {
    name: 'Simple Math',
    script: `-- No need to set a result variable
-- The last expression is returned automatically
2 + 2`,
    variables: [],
  },
  {
    name: 'JSON Roundtrip',
    script: `local json = require("json")

local data = {
    name = name,
    language = "Lua",
    transport = "NATS",
    framework = "ConnectRPC",
}

local encoded = json.stringify(data)
print("Encoded: " .. encoded)

local decoded = json.parse(encoded)
print("Decoded name: " .. decoded.name)

encoded`,
    variables: [{ key: 'name', value: 'glua-nats-demo' }],
  },
  {
    name: 'K8s: Resource Calc',
    script: `local k8s = require("kubernetes")

-- Parse CPU quantities
local cpu_request = k8s.parse_cpu(cpu_req)
local cpu_limit = k8s.parse_cpu(cpu_lim)

-- Parse memory quantities
local mem_request = k8s.parse_memory(mem_req)
local mem_limit = k8s.parse_memory(mem_lim)

local replicas = tonumber(replica_count)

print("=== Per Pod ===")
print("CPU request:    " .. cpu_req .. " = " .. cpu_request .. " millicores")
print("CPU limit:      " .. cpu_lim .. " = " .. cpu_limit .. " millicores")
print("Memory request: " .. mem_req .. " = " .. mem_request .. " bytes (" .. string.format("%.1f", mem_request / 1024 / 1024) .. " MiB)")
print("Memory limit:   " .. mem_lim .. " = " .. mem_limit .. " bytes (" .. string.format("%.1f", mem_limit / 1024 / 1024) .. " MiB)")
print("")

print("=== Total for " .. replicas .. " replicas ===")
print("CPU request:    " .. (cpu_request * replicas) .. "m (" .. (cpu_request * replicas / 1000) .. " cores)")
print("CPU limit:      " .. (cpu_limit * replicas) .. "m (" .. (cpu_limit * replicas / 1000) .. " cores)")
print("Memory request: " .. string.format("%.1f", mem_request * replicas / 1024 / 1024) .. " MiB")
print("Memory limit:   " .. string.format("%.1f", mem_limit * replicas / 1024 / 1024) .. " MiB")
print("")

local burst = ((cpu_limit - cpu_request) / cpu_request) * 100
print("CPU burst headroom: " .. string.format("%.0f", burst) .. "%")

"Total: " .. (cpu_request * replicas) .. "m CPU, " .. string.format("%.0f", mem_request * replicas / 1024 / 1024) .. "Mi memory"`,
    variables: [
      { key: 'cpu_req', value: '250m' },
      { key: 'cpu_lim', value: '1' },
      { key: 'mem_req', value: '256Mi' },
      { key: 'mem_lim', value: '1Gi' },
      { key: 'replica_count', value: '3' },
    ],
  },
  {
    name: 'K8s: Pod Builder',
    script: `local k8s = require("kubernetes")
local yaml = require("yaml")

-- Build a Pod spec from scratch
local pod = {
    apiVersion = "v1",
    kind = "Pod",
    metadata = {
        name = pod_name,
        namespace = namespace,
    },
    spec = {
        containers = {
            {
                name = pod_name,
                image = image,
                ports = {
                    { containerPort = tonumber(port), protocol = "TCP" },
                },
                resources = {
                    requests = { cpu = "100m", memory = "128Mi" },
                    limits   = { cpu = "500m", memory = "512Mi" },
                },
                env = {
                    { name = "APP_ENV", value = "production" },
                    { name = "APP_PORT", value = port },
                },
                livenessProbe = {
                    httpGet = { path = "/healthz", port = tonumber(port) },
                    initialDelaySeconds = 10,
                    periodSeconds = 30,
                },
                readinessProbe = {
                    httpGet = { path = "/ready", port = tonumber(port) },
                    initialDelaySeconds = 5,
                    periodSeconds = 10,
                },
            },
        },
        restartPolicy = "Always",
    },
}

-- Use glua's k8s helpers to manage labels & annotations
k8s.add_labels(pod, {
    app = pod_name,
    version = "v1",
    ["app.kubernetes.io/name"] = pod_name,
    ["app.kubernetes.io/managed-by"] = "glua-nats",
})

k8s.add_annotations(pod, {
    ["generated-by"] = "glua over NATS",
    ["description"] = "Auto-generated pod for " .. pod_name,
})

print(yaml.stringify(pod))

"Pod " .. namespace .. "/" .. pod_name .. " generated"`,
    variables: [
      { key: 'pod_name', value: 'my-nginx' },
      { key: 'namespace', value: 'default' },
      { key: 'image', value: 'nginx:1.27-alpine' },
      { key: 'port', value: '8080' },
    ],
  },
  {
    name: 'K8s: Admission Policy',
    script: `local k8s = require("kubernetes")
local json = require("json")

-- Simulate an admission webhook: validate a resource
local resource = {
    apiVersion = "apps/v1",
    kind = "Deployment",
    metadata = {
        name = "test-deploy",
        namespace = "production",
        labels = {
            app = "test-app",
        },
    },
    spec = {
        replicas = tonumber(replicas),
        template = {
            spec = {
                containers = {
                    {
                        name = "app",
                        image = image,
                        resources = {
                            requests = { cpu = cpu_req, memory = mem_req },
                            limits   = { cpu = cpu_lim, memory = mem_lim },
                        },
                    },
                },
            },
        },
    },
}

local violations = {}

-- Policy 1: Must have required labels
local required_labels = {"app", "team", "environment"}
for _, label in ipairs(required_labels) do
    if not k8s.has_label(resource, label) then
        table.insert(violations, "DENY: missing required label '" .. label .. "'")
    end
end

-- Policy 2: No latest tag
if string.match(image, ":latest$") or not string.match(image, ":") then
    table.insert(violations, "DENY: image must use a specific tag, not :latest")
end

-- Policy 3: Resource limits must be set
local cpu_limit = k8s.parse_cpu(cpu_lim)
local mem_limit = k8s.parse_memory(mem_lim)

if cpu_limit > 4000 then
    table.insert(violations, "DENY: CPU limit " .. cpu_lim .. " exceeds max 4 cores")
end
if mem_limit > 8 * 1024 * 1024 * 1024 then
    table.insert(violations, "DENY: memory limit " .. mem_lim .. " exceeds max 8Gi")
end

-- Policy 4: Replicas in production
if tonumber(replicas) < 2 then
    table.insert(violations, "WARN: production deployments should have >= 2 replicas")
end

-- Policy 5: CPU request/limit ratio
local cpu_request = k8s.parse_cpu(cpu_req)
if cpu_limit / cpu_request > 10 then
    table.insert(violations, "WARN: CPU limit/request ratio > 10x (potential noisy neighbor)")
end

print("=== Admission Policy Check ===")
print("Resource: " .. resource.kind .. "/" .. resource.metadata.name)
print("Namespace: " .. resource.metadata.namespace)
print("")

if #violations == 0 then
    print("PASS: all policies satisfied")
else
    for _, v in ipairs(violations) do
        print("  " .. v)
    end
end

#violations == 0 and "ADMITTED" or "REJECTED (" .. #violations .. " violations)"`,
    variables: [
      { key: 'image', value: 'myapp:v1.2.3' },
      { key: 'replicas', value: '1' },
      { key: 'cpu_req', value: '100m' },
      { key: 'cpu_lim', value: '2' },
      { key: 'mem_req', value: '256Mi' },
      { key: 'mem_lim', value: '2Gi' },
    ],
  },
  {
    name: 'K8s: Deployment Gen',
    script: `local k8s = require("kubernetes")
local yaml = require("yaml")

local deploy = {
    apiVersion = "apps/v1",
    kind = "Deployment",
    metadata = {
        name = app_name,
        namespace = namespace,
    },
    spec = {
        replicas = tonumber(replicas),
        selector = {
            matchLabels = { app = app_name },
        },
        strategy = {
            type = "RollingUpdate",
            rollingUpdate = {
                maxSurge = "25%",
                maxUnavailable = 0,
            },
        },
        template = {
            metadata = {},
            spec = {
                serviceAccountName = app_name,
                securityContext = {
                    runAsNonRoot = true,
                    runAsUser = 1000,
                    fsGroup = 1000,
                },
                containers = {
                    {
                        name = app_name,
                        image = image,
                        ports = {{ containerPort = 8080, name = "http" }},
                        resources = {
                            requests = { cpu = "100m",  memory = "128Mi" },
                            limits   = { cpu = "500m",  memory = "512Mi" },
                        },
                        securityContext = {
                            allowPrivilegeEscalation = false,
                            readOnlyRootFilesystem = true,
                            capabilities = { drop = { "ALL" } },
                        },
                        livenessProbe = {
                            httpGet = { path = "/healthz", port = "http" },
                            initialDelaySeconds = 15,
                            periodSeconds = 20,
                        },
                        readinessProbe = {
                            httpGet = { path = "/ready", port = "http" },
                            initialDelaySeconds = 5,
                            periodSeconds = 10,
                        },
                    },
                },
                topologySpreadConstraints = {
                    {
                        maxSkew = 1,
                        topologyKey = "kubernetes.io/hostname",
                        whenUnsatisfiable = "DoNotSchedule",
                        labelSelector = {
                            matchLabels = { app = app_name },
                        },
                    },
                },
            },
        },
    },
}

-- Add standard labels to both deployment and pod template
local standard_labels = {
    app = app_name,
    version = "v1",
    ["app.kubernetes.io/name"] = app_name,
    ["app.kubernetes.io/component"] = "server",
    ["app.kubernetes.io/managed-by"] = "glua",
}

k8s.add_labels(deploy, standard_labels)
k8s.ensure_metadata(deploy.spec.template)
k8s.add_labels(deploy.spec.template, standard_labels)

k8s.add_annotations(deploy, {
    ["deployment.kubernetes.io/revision"] = "1",
})

print(yaml.stringify(deploy))

"Deployment " .. namespace .. "/" .. app_name .. " (" .. replicas .. " replicas)"`,
    variables: [
      { key: 'app_name', value: 'api-server' },
      { key: 'namespace', value: 'production' },
      { key: 'image', value: 'myregistry.io/api-server:v2.1.0' },
      { key: 'replicas', value: '3' },
    ],
  },
  {
    name: 'K8s: Capacity Planner',
    script: `local k8s = require("kubernetes")

-- Define services and their resource requirements
local services = {
    { name = "api-gateway",  cpu = "500m",  mem = "512Mi",  replicas = 3 },
    { name = "auth-service", cpu = "250m",  mem = "256Mi",  replicas = 2 },
    { name = "user-service", cpu = "200m",  mem = "384Mi",  replicas = 2 },
    { name = "order-service",cpu = "300m",  mem = "512Mi",  replicas = 3 },
    { name = "payment-svc",  cpu = "400m",  mem = "256Mi",  replicas = 2 },
    { name = "notification", cpu = "100m",  mem = "128Mi",  replicas = 1 },
    { name = "cache",        cpu = "1",     mem = "2Gi",    replicas = 3 },
    { name = "database",     cpu = "2",     mem = "4Gi",    replicas = 1 },
}

local total_cpu = 0
local total_mem = 0

print(string.format("%-16s %6s %8s %4s %8s %10s", "SERVICE", "CPU", "MEMORY", "REPL", "TOT CPU", "TOT MEM"))
print(string.rep("-", 60))

for _, svc in ipairs(services) do
    local cpu = k8s.parse_cpu(svc.cpu)
    local mem = k8s.parse_memory(svc.mem)
    local svc_cpu = cpu * svc.replicas
    local svc_mem = mem * svc.replicas

    total_cpu = total_cpu + svc_cpu
    total_mem = total_mem + svc_mem

    print(string.format("%-16s %5dm %7.0fMi %4d %7dm %9.0fMi",
        svc.name, cpu, mem/1024/1024, svc.replicas,
        svc_cpu, svc_mem/1024/1024))
end

print(string.rep("-", 60))
print(string.format("%-16s %25s %8.1f %10.0fMi", "TOTAL", "", total_cpu/1000, total_mem/1024/1024))

-- Node sizing recommendation
local node_cpu = k8s.parse_cpu(node_size_cpu)
local node_mem = k8s.parse_memory(node_size_mem)
local nodes_by_cpu = math.ceil(total_cpu / (node_cpu * 0.8))  -- 80% allocatable
local nodes_by_mem = math.ceil(total_mem / (node_mem * 0.8))
local nodes_needed = math.max(nodes_by_cpu, nodes_by_mem)

print("")
print("=== Node Recommendation ===")
print("Node size: " .. node_size_cpu .. " CPU, " .. node_size_mem .. " memory")
print("Nodes needed (CPU-bound):  " .. nodes_by_cpu)
print("Nodes needed (Mem-bound):  " .. nodes_by_mem)
print("Minimum nodes:             " .. nodes_needed)
print("Recommended (HA, +1):      " .. (nodes_needed + 1))

createApp({
  setup() {
    const script = ref(examples[0].script)
    const variables = ref([])
    const output = ref(null)
    const running = ref(false)
    const lastTime = ref(null)
    const activeExample = ref(0)
    const showVars = ref(false)

    function loadExample(i) {
      activeExample.value = i
      script.value = examples[i].script
      variables.value = examples[i].variables.map(v => ({ ...v }))
      showVars.value = variables.value.length > 0
      output.value = null
      lastTime.value = null
    }

    async function execute() {
      if (running.value || !script.value.trim()) return
      running.value = true
      output.value = null
      lastTime.value = null

      const vars = {}
      for (const v of variables.value) {
        if (v.key.trim()) vars[v.key.trim()] = v.value
      }

      try {
        const resp = await fetch('/api/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ script: script.value, variables: vars }),
        })
        const data = await resp.json()
        output.value = data
        lastTime.value = data.time_ms
      } catch (e) {
        output.value = { error: 'Request failed: ' + e.message, logs: [] }
      } finally {
        running.value = false
      }
    }

    loadExample(0)

    return {
      script, variables, output, running, lastTime,
      activeExample, showVars, examples,
      loadExample, execute,
    }
  }
}).mount('#app')
