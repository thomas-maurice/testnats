services:
  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]

  server:
    build:
      context: .
    entrypoint: ["server"]
    environment:
      NATS_URL: nats://nats:4222
      NATS_SUBJECT: rpc
      KUBECONFIG: /root/.kube/config
    volumes:
      - ./.kube:/root/.kube:ro
    depends_on:
      nats:
        condition: service_started
    restart: on-failure

  web:
    build:
      context: .
    entrypoint: ["web"]
    ports:
      - "8080:8080"
    environment:
      NATS_URL: nats://nats:4222
      NATS_SUBJECT: rpc
      LISTEN_ADDR: ":8080"
    depends_on:
      nats:
        condition: service_started
      server:
        condition: service_started
    restart: on-failure
